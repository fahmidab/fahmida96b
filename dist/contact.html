<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
  <title>Contact Me | Graphic Designer</title>
</head>

<body>
  <!-- header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/f.c-logo/vector/default-monochrome-white.svg" alt="My portfolio" id="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
  </header>

  <!-- Section A: Contact From-->
  <section id="contact-a" class="text-center py-3">
  <div class="containter">
    <h2 class="section-title">Contact Me</h2>
    <div class="bottom-line"></div>
    <p class="lead">Here is how you can reach me</p>
    <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
      <div class="text-fields">
        <input type="text-input name-input" placeholder="Name" name="name"/>
        <input type="text-input subject-input" placeholder="Subject" name="subject"/>
        <input type="text-input email-input" placeholder="Email Address" name="email"/>
        <input type="text-input phone-input" placeholder="Phone Number" name="phone"/>
        <textarea class="text-input message-input" placeholder="Enter Message" name="messafe"></textarea>
        <div class="my-2">
          <div data-netlify-recaptcha="true"></div>
        </div>
      </div>
      <button type="submit" class="btn-light">Submit</button> 
    </form>
  </div>
</section>

<!-- Section B Contact Info-->
<section id="contact-b" class="py-3 bg-dark">
  <div class="container">
    <div class="contact-info">
      <div>
       <i class="fas fa-envelope fa-2x"></i>
       <h3>Email</h3>
       <p>fahmida96b@gmail.com</p>
      </div>
      <div>
        <i class="fas fa-phone fa-2x"></i>
        <h3>Phone</h3>
        <p>07506996717</p>
       </div>
       <div>
        <i class="fas fa-address-card fa-2x"></i>
        <h3>Main Offic Address</h3>
        <p>30 Churchill Pl, Canary Wharf, London E14 5RE, United Kingdom</p>
       </div>
    </div>
  </div>
</section>

<!--section c: Tagline-->
<section id="contact-c" class="bg-main py-4">
  <div class="container">
    <h2>Let's Start Your Next Project Today!</h2> 
  </div>
</section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>
</body>
</html>
